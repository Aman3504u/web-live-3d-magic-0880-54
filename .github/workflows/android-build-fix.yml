        echo "âœ… Gradle configuration applied"
        
    - name: Sync Capacitor
      run: |
        echo "ðŸ”„ Syncing Capacitor..."
        npx cap sync android
        echo "âœ… Capacitor sync completed"
        
    - name: Debug Manifest Issues
      run: |
        echo "ðŸ” Debugging manifest configuration..."
        echo "Current AndroidManifest.xml:"
        cat android/app/src/main/AndroidManifest.xml
        
        echo -e "\nðŸ“‹ Checking for common issues..."
        
        # Check for duplicate permissions
        echo "Permissions found:"
        grep "uses-permission" android/app/src/main/AndroidManifest.xml || echo "No permissions found"
        
        # Check for features
        echo "Features found:"
        grep "uses-feature" android/app/src/main/AndroidManifest.xml || echo "No features found"
        
    - name: Prepare Gradle
      run: |
        echo "âš™ï¸ Preparing Gradle wrapper..."
        cd android
        chmod +x gradlew
        ./gradlew --version
        echo "âœ… Gradle is ready"
        
    - name: Clean Build
      run: |
        echo "ðŸ§¹ Cleaning previous builds..."
        cd android
        ./gradlew clean --no-daemon
        
    - name: Build Android Debug APK
      run: |
        echo "ðŸ”¨ Building debug APK..."
        cd android
        
        echo "ðŸ“‹ Checking build.gradle configuration..."
        cat app/build.gradle
        
